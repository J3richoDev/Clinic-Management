<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BULSU Clinic</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Styles -->
    <style>
        /* Global Reset */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            font-family: Arial, sans-serif;
            background-color: #36B6FF; /* Blue background */
            height: 100vh; /* Full viewport height */
        }

        /* Header Section */
        .header {
            background-color: #ffffff;
            height: 130px; /* Adjusted white space */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional shadow for clarity */
        }

        .logo {
            max-width: 200px; /* Balanced logo size */
            height: auto;
        }

        /* Main Section */
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Adjusted to account for header */
            text-align: center;
        }

        /* Title Styling */
        .login-title {
            font-size: 36px;
            font-weight: 700;
            text-transform: uppercase;
            color: #003366;
            margin-bottom: 20px;
        }

        .login-title span {
            color: #ffffff;
            font-size: 36px;
        }

        /* Cards Container */
        .cards-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        /* Card Styling */
        .card {
            width: 280px;
            height: 230px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .card img {
            width: 180px; /* Icon size */
            height: auto;
        }

        /* Button Styling */
        .btn-container {
            margin-top: 10px; /* Space between card and button */
        }

        .btn-custom {
            background-color: #003366;
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            padding: 8px 16px;
            width: 280px; /* Match button width with card width */
            height: 45px;
            text-align: center;
        }

        .btn-custom:hover {
            background-color: #093c6f;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="/media/profile_pictures/ClinicLogo1.png" alt="BULSU Clinic Logo" class="logo">
    </div>

    <!-- Main Section -->
    <div class="main">
        <!-- Login Title -->
        <div class="login-title">
            LOGIN <span>AS</span>
        </div>

        <!-- Cards Section -->
        <div class="cards-container">
            <!-- Super Admin Card -->
            <div class="text-center">
                <div class="card">
                    <img src="/media/admin.png" alt="Super Admin Icon">
                </div>
                <div class="btn-container">
                    <a href="{% url 'super_admin_login' %}" class="btn btn-custom">Superadmin</a>
                </div>
            </div>

            <!-- Staff Card -->
            <div class="text-center">
                <div class="card">
                    <img src="/media/staff.png" alt="Staff Icon">
                </div>
                <div class="btn-container">
                    <a href="{% url 'staff_login' %}" class="btn btn-custom">Staff</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
