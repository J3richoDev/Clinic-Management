<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
</head>
<body>
    <h1>Your Profile</h1>
    <p><strong>Full Name:</strong> {{ user.first_name }} {{ user.middle_name }} {{ user.last_name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {{ user.get_role_display }}</p>
    <img src="{{ user.profile_picture.url }}" alt="Profile Picture" width="100">
    <br><br>
    <a href="{% url 'edit_own_profile' %}">Edit Profile</a>
    <a href="{% url 'nurse_dashboard' %}">Back to Dashboard</a>
    <a href="{% url 'delete_account' %}" onclick="return confirm('Are you sure you want to delete your account?');">Delete Account</a>
</body>
</html>
