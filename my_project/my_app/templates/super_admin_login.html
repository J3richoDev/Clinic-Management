<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        /* Container Split View */
        .login-container {
            display: flex;
            height: 100vh;
        }

        /* Left Section: Logo */
        .logo-section {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .logo-section img {
            max-width: 500px; /* Increased Logo Size */
            height: auto;
            object-fit: contain;
        }   

        /* Right Section: Login Form */
        .form-section {
            background-color: #36B6FF; /* Blue Background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .form-box {
            width: 100%;
            max-width: 400px;
        }

        /* Form Title */
        .form-box h3 {
            color: #003366;
            font-weight: bold;
            font-size: 1.8rem;
        }

        /* Input Fields */
        .form-control {
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 0.8rem;
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 51, 102, 0.5);
            border-color: #003366;
        }

        /* Error Message */
        .error-text {
            color: rgb(244, 68, 68);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* Login Button */
        .btn-custom {
            background-color: #003366;
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 8px;
            padding: 10px 0;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            background-color: #002244;
            color: #ffffff;
        }

        /* Links */
        .text-link {
            color: #003366;
            text-decoration: none;
            font-weight: bold;
        }

        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Section: Logo -->
        <div class="logo-section">
            <img src="/media/profile_pictures/ClinicLogo1.png" alt="BULSU Clinic Logo" 
                 class="img-fluid">
        </div>
        
        <!-- Right Section: Login Form -->
        <div class="form-section">
            <div class="form-box text-center">
                <!-- Title -->
                <h3 class="mb-4"><span class="text-white">SUPER</span>ADMIN</h3>

                <!-- Form -->
                <form method="POST" action="{% url 'staff_list' %}">
                    {% csrf_token %}
                    <!-- Email or Username -->
                    <div class="mb-3 text-start">
                        <label for="username" class="form-label">Email address or username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="email@gmail.com" required>
                    </div>
                    <!-- Password -->
                    <div class="mb-2 text-start">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>

                    {% if error %}
                    <div class="error-text text-start mb-2">
                        {{ error }}
                    </div>
                    {% endif %}

                    <!-- Forgot Password -->
                    <div class="text-end mb-3">
                        <a href="#" class="text-link">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-custom w-100">Login</button>
                </form>

                <!-- Sign Up Link -->
                <p class="mt-4">
                    Don't have an account? 
                    <a href="#" class="text-link">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
