{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="winter">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: 'Poppins', sans-serif;">

    <div class="flex justify-center items-center min-h-screen bg-base-200">
        <div class="container mx-auto px-4">
            <div class="flex justify-center">
                <div class="card bg-white shadow-md rounded-lg w-full md:w-1/2 lg:w-1/3 p-6">
                    <div class="flex flex-row gap-2 items-center justify-center text-2xl font-bold">
                        <div class="avatar">
                            <div class="w-12 rounded-full">
                                <img src="{% static 'logo/clinic_logo.png' %}">
                            </div>
                          </div>
                        <h2 class="mt-1">Create Your Ticket</h2>
                    </div>
                    
                    <form method="post" class="space-y-4">
                        {% csrf_token %}
        
                        <!-- âœ… Transaction Type -->
                        <div>
                            <label for="id_transaction_type" class="block text-sm font-medium text-gray-700 mb-1">Transaction Type:</label>
                            {{ form.transaction_type }}
                        </div>
        
                        <!-- âœ… Role -->
                        <div>
                            <label for="id_role" class="block text-sm font-medium text-gray-700 mb-1">Role:</label>
                            {{ form.role }}
                        </div>
        
                        <!-- âœ… Special Tag -->
                        <div>
                            <label for="id_special_tag" class="block text-sm font-medium text-gray-700 mb-1">Special Tag:</label>
                            {{ form.special_tag }}
                        </div>
                        
                        {% if 'APPOINTMENT' in request.path %}
                        <div>
                            <label for="id_scheduled_time" class="block text-sm font-medium text-gray-700 mb-1">Scheduled Time:</label>
                            {{ form.scheduled_time }}
                        </div>
                        {% endif %}
        
                        <!-- âœ… Certificate Type -->
                        <div id="certificate-row" class="hidden">
                            <label for="id_certificate_type" class="block text-sm font-medium text-gray-700 mb-1">Certificate Type:</label>
                            {{ form.certificate_type }}
                        </div>
        
                        <!-- âœ… Details -->
                        <div id="details-row" class="hidden">
                            <label for="id_details" class="block text-sm font-medium text-gray-700 mb-1">Details:</label>
                            {{ form.details }}
                        </div>
        
                        <!-- âœ… Submit Button -->
                        <button type="submit" class="btn btn-primary w-full mt-6">ðŸŽ« Generate Ticket</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const transactionType = document.getElementById('id_transaction_type');
        const certificateType = document.getElementById('id_certificate_type');
        const certificateRow = document.getElementById('certificate-row');
        const detailsField = document.getElementById('id_details');
        const detailsRow = document.getElementById('details-row');

        // Initially hide rows
        certificateRow.classList.add('hidden');
        detailsRow.classList.add('hidden');

        transactionType.addEventListener('change', function () {
            const selectedValue = transactionType.value;

            if (selectedValue === 'CERTIFICATE') {
                certificateRow.classList.remove('hidden');
                detailsRow.classList.add('hidden');
                detailsField.value = '';
            } else if (selectedValue === 'OTHER') {
                certificateRow.classList.add('hidden');
                detailsRow.classList.remove('hidden');
                certificateType.value = '';
            } else {
                certificateRow.classList.add('hidden');
                detailsRow.classList.add('hidden');
                detailsField.value = '';
                certificateType.value = '';
            }
        });
    });
</script>
</body>
</html>
